<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/fpl-planner/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p>Redirecting to <a href="/fpl-planner/">/fpl-planner/</a>…</p>
    <script>
      // Preserve hash and query when redirecting
      var target = '/fpl-planner/' + (location.search || '') + (location.hash || '');
      location.replace(target);
    </script>
  </body>
</html>
